<header class="header-page">
    <div class="header-panel container">
        <div class="logo">
            <a href="index.html">
                <picture>
                    <source srcset="img/logo-white@2x.png"
                            media="(-webkit-min-device-pixel-ratio: 1.3), (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 4/3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.33dppx)">
                    <img src="img/logo-white.png" alt="">
                </picture>
            </a>
        </div>

        <div class="top-panel">
            <nav class="menu-wrap">
                <button class="menu-toggle"></button>

                <div class="nav-wrap">
                    <div class="nav-head">
                        Меню
                        <div class="close-menu">
                            <svg class="cross">
                                <use xlink:href="img/sprite.svg#cross"></use>
                            </svg>
                        </div>
                    </div>

                    <!-- include "template/menu.html" -->
                </div>
            </nav>

            <form action="#" class="search-top">
                <div class="search-top-icon">
                    <svg class="search">
                        <use xlink:href="img/sprite.svg#search"></use>
                    </svg>
                </div>
                <div class="search-top-input">
                    <input type="search" class="search-top-field hide-placeholder" placeholder="Поиск...">
                    <button type="submit" class="search-top-btn">
                        <svg class="search">
                            <use xlink:href="img/sprite.svg#search"></use>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="language-bar">
                <ul class="language-bar-list list-unstyled">
                    <li class="language-bar-item language-bar-current">РУС</li>
                    <li class="language-bar-item">ENG</li>
                    <li class="language-bar-item">CHI</li>
                    <li class="language-bar-item">DEU</li>
                </ul>
            </div>
        </div>
    </div>
</header>
