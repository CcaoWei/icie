<header class="header-page">
    <div class="header-panel container">
        <div class="logo">
            <picture>
                <source srcset="img/logo-white@2x.png"
                        media="(-webkit-min-device-pixel-ratio: 1.3), (min--moz-device-pixel-ratio: 1.3), (-o-min-device-pixel-ratio: 4/3), (min-device-pixel-ratio: 1.3), (min-resolution: 1.33dppx)">
                <img src="img/logo-white.png" alt="">
            </picture>
        </div>

        <div class="top-panel">
            <nav class="menu-wrap">
                <button class="menu-toggle"></button>

                <div class="nav-wrap">
                    <div class="nav-head">
                        Меню
                        <div class="close-menu">
                            <svg class="cross">
                                <use xlink:href="img/sprite.svg#cross"></use>
                            </svg>
                        </div>
                    </div>

                    <ul class="menu list-unstyled">
                        <li class="dropdown-item">
                            <span class="dropdown-link">О МКПП</span>
                            <div class="dropdown-wrap">
                                <ul class="dropdown list-unstyled">
                                    <li><a href="#">Слово Руководства</a></li>
                                    <li><a href="#">Члены МКПП</a></li>
                                    <li><a href="#">Партнеры МКПП</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="dropdown-item">
                            <span class="dropdown-link">Пресс-центр</span>
                            <div class="dropdown-wrap">
                                <ul class="dropdown list-unstyled">
                                    <li><a href="#">Новости МКПП</a></li>
                                    <li><a href="#">СМИ о МКПП</a></li>
                                    <li><a href="#">Фотоотчеты</a></li>
                                    <li><a href="#">Видео сюжеты</a></li>
                                    <li><a href="#">Вестник деловой жизни</a></li>
                                    <li><a href="#">От первого лица</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href="#">Проекты</a></li>
                        <li class="hidden-lg-up"><a href="#">Документы</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
            </nav>

            <form action="#" class="search-top">
                <div class="search-top-icon">
                    <svg class="search">
                        <use xlink:href="img/sprite.svg#search"></use>
                    </svg>
                </div>
                <div class="search-top-input">
                    <input type="search" class="search-top-field hide-placeholder" placeholder="Поиск...">
                    <button type="submit" class="search-top-btn">
                        <svg class="search">
                            <use xlink:href="img/sprite.svg#search"></use>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="language-bar">
                <ul class="language-bar-list list-unstyled">
                    <li class="language-bar-item language-bar-current">РУС</li>
                    <li class="language-bar-item">ENG</li>
                    <li class="language-bar-item">CHI</li>
                    <li class="language-bar-item">DEU</li>
                </ul>
            </div>
        </div>
    </div>
</header>
